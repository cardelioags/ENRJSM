<div class="section">
  <form (ngSubmit)="registrar(persona)">
    <h5>Datos Personales:</h5>
    <div class="row">
      <div class="input-field col s12 l6">
        <input type="text" id="curp" class="validate" name="curp" [(uppercase)]="persona.curp">
        <label for="curp">CURP</label>
      </div>      
      <div class="input-field col s12 l12">
        <input type="text" id="nombre" class="validate" name="nombre" [(uppercase)]="persona.nombre">
        <label for="nombre">Nombre(s)</label>
      </div>
      <div class="input-field col s12 l6">
        <input type="text" id="prim_apell" class="validate" name="prim_apell" [(uppercase)]="persona.prim_apell">
        <label for="prim_apell">Primer Apellido</label>
      </div>
      <div class="input-field col s12 l6">
        <input type="text" id="segu_apell" class="validate" name="segu_apell" [(uppercase)]="persona.segu_apell">
        <label for="segu_apell">Segundo Apellido</label>
      </div>
    </div>

    <model-contacto #formContacto [parent]="persona"></model-contacto>
    <model-domicilio #formDomicilio [parent]="persona"></model-domicilio>

    <button class="btn waves-effect waves-light" type="submit" name="action">Registrar
      <i class="material-icons right">send</i>
    </button> {{persona | json }}
  </form>

</div>
