<md-card>
    <md-card-header>
        <md-card-title>Planes de Estudio</md-card-title>
        <span flex></span>
        <a md-icon-button [routerLink]="['56588745']">
            <md-icon class="md-24">more_vert</md-icon>
        </a>
        <md-card-subtitle>Administración de planes de estudio</md-card-subtitle>
    </md-card-header>
    <md-card-content>
        <div *ngIf="!planes">
          <h2><md-icon>info_outline</md-icon> No hay Planes de Estudio para mostrar</h2>
          <a md-button color="primary" [routerLink]="['nuevo']"><md-icon class="md-24">add_circle</md-icon> Añadir un plan ahora</a>
        </div>
    </md-card-content>
    <md-card-actions align="start|end">
        <button md-button (click)="onAction1">Action1</button>
        <button md-button (click)="onAction2">Action2</button>
        
    </md-card-actions>
</md-card>
