<h5>Datos de contacto:</h5>
<div class="row">
  <div class="input-field col s12 m4">
    <input type="text" id="tel_fijo" class="validate" [(ngModel)]="contacto.tel_fijo">
    <label for="tel_fijo">Teléfono Fijo</label>
  </div>
  <div class="input-field col s12 m4">
    <input type="text" id="tel_movil" class="validate" [(ngModel)]="contacto.tel_movil">
    <label for="tel_movil">Teléfono Móvil</label>
  </div>
  <div class="input-field col s12 m4">
    <input type="email" id="email" class="validate" [(ngModel)]="contacto.email">
    <label for="email" data-error="wrong" data-success="right">Email</label>
  </div>
</div>
