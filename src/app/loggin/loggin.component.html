<div class="row">
  <div class="col s12 m6 l4">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Acceso</span>
        <form action="">
          <div class="row">
            <div class="input-field col s12">
              <input type="text" id="usuario" class="validate" [(ngModel)]="usuario.usuario" name="usuario">
              <label for="usuario">Usuario</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input type="password" id="password" class="validate" [(ngModel)]="usuario.password" name="password">
              <label for="password">Contraseña</label>
            </div>
          </div>
        </form>
      </div>
      <div class="card-action">
        <a (click)="onLogin(usuario)">Iniciar Sesión</a>
      </div>
    </div>
  </div>
</div>
